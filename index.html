<html>
    <head>
        <style>
            .big {
                color: rgb(70, 70, 227);
                font-size: 100px;
                font-family: "League Script", serif;
                font-weight: 400;
                font-style: normal;
            }
            .twix {
                height: 400px;
            }
        </style>
        <script>
            var nClicks=0
            function eatTwix() {
                nClicks=nClicks+1
                if (nClicks%2 == 0) {
                    document.getElementById('twix').src='twix.webp' 
                }
                if (nClicks%2 == 1) {
                    document.getElementById('twix').src='opentwix.jpeg' 
                }
                document.getElementById('nClicks').innerHTML=nClicks
            }
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Script&display=swap" rel="stylesheet">
    </head>
    <body>
       <div class="big">
        twix is good
       </div> 
       <div>
        <img src="twix.webp" class="twix" id="twix" onclick="eatTwix()">
       </div><div id="nClicks">
        0
       </div>
    </body>
</html>
